<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
             <strong>United States Railway Express </strong>
            </h1>
            <h4>
                Getting you to your destination on time!
            </h4>
            <hr>

        </div>

        <div class="card">
            <div class="card-header">
              <h5>Current Train Schedule</h5>
            </div>
            <div class="card-body">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="dataRow">
            </tbody>
          </table>
      </div>
        </div>

     <br></br>

    <div class = "row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header" id="add-train">
          <h5 class="card-title">Add Train</h5>
          </div>
            <div class="card-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="name-input">Train Name:</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination:</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="time-input">First Train Time (HH:mm - military time):</label>
                      <input class="form-control" id="time-input" type="time">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min):</label>
                      <input class="form-control" id="frequency-input" type="number">
                      </div>
                    <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <br></br>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
